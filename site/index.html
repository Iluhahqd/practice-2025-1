<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Киберполигон - Главная</title>
    <style>
        :root {
            --dark-bg: #0a192f;
            --accent: #64ffda;
            --text-primary: #ccd6f6;
            --text-secondary: #8892b0;
            --card-bg: #112240;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--dark-bg);
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* Навигация */
        nav {
            background: #020c1b;
            padding: 1.2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(2,12,27,0.7);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: var(--accent);
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: all 0.3s;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        /* Герой секция */
        .hero {
            padding: 120px 2rem 4rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(rgba(10,25,47,0.9), rgba(10,25,47,0.9)),
                        url('pattern.png');
            background-size: cover;
        }

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .hero h1 {
            font-size: 3.5rem;
            color: var(--text-primary);
            margin-bottom: 2rem;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto 2rem;
        }

        /* Ключевые показатели */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin: 4rem 0;
        }

        .stat-item {
            text-align: center;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 8px;
        }

        .stat-item h3 {
            color: var(--accent);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        /* Видео презентация */
        .video-container {
            max-width: 800px;
            margin: 4rem auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .video-container iframe {
            width: 100%;
            height: 450px;
            border: none;
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">Киберполигон</a>
            <ul class="nav-links">
                <li><a href="about.html">О проекте</a></li>
                <li><a href="team.html">Участники</a></li>
                <li><a href="journal.html">Журнал и Ресурсы</a></li>
            </ul>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Учебный киберполигон МГПУ</h1>
            <p>Инновационная платформа для подготовки специалистов в области кибербезопасности через практическое обучение в контролируемой среде</p>

            <div class="stats-grid">
                <div class="stat-item">
                    <h3>70+</h3>
                    <p>Участников проекта</p>
                </div>
                <div class="stat-item">
                    <h3>20+</h3>
                    <p>Практических модулей</p>
                </div>
                <div class="stat-item">
                    <h3>1000+</h3>
                    <p>Часов обучения</p>
                </div>
            </div>

            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/КОД_ВИДЕО"
                        title="Презентация проекта"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                </iframe>
            </div>
        </div>
    </section>
</body>
</html>
